{% macro render_content(contents) %}
{% import "simplecontent/index.html" as simplecontent %}
<div class="block contentlist">
	<div class="row-fluid">
	{% for content in contents %}
		<div class="span4">
			{{ simplecontent.render_content(content) }}
		</div>
		{% if loop.index % 3 == 0 %}</div><div class="row-fluid">{% endif %}
	{% endfor %}
	</div>
</div>
{% endmacro %}
