{% extends "root/block.html" %}

{% block mainContent %}

<div class="block headline">
	<div class="hero-unit">
		<h1 class="editable" id="{{ data.id }}_text">{{ data.text|cleanHtml }}</h1>
		<img src="/image?file-id={{data.image}}" alt="{{data.text}}" title="{{data.text}}"  />
		<div class="editable" id="{{ data.id }}_body">
			{{ data.body|cleanHtml }}
		</div>
	</div>
</div>
{% endblock %}
