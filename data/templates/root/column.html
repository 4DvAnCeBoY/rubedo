<div class="{% if span > 0 %}span{{span}}{% endif %}{% if offset > 0 %} offset{{offset}}{% endif %}">
	<!-- process nested rows & blocks -->
	{% if blocks %}
		{% for block in blocks %}
			{% include [block.template,'root/block.html'] with block.data only %}
		{% endfor %}
	{% endif %}
	{% if rows %}
		{% for row in rows %}
				{% include 'root/row.html' with row only %}
		{% endfor %}
	{% endif %}
</div>
