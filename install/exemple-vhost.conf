<VirtualHost *:80>
    ServerAdmin webmaster@webtales.fr
    DocumentRoot "/Documents/Workspace/rubedo/public"
    ServerName rubedo.Alexandru.local
    ErrorLog "logs/rubedo-error.log"
    CustomLog "logs/rubedo-access.log" common
    
    #SetEnv APPLICATION_ENV development

    <Directory "/Documents/Workspace/rubedo/public">
		Order allow,deny
	    Allow from all
	
		RewriteEngine On
		RewriteRule ^/$ /index.php [L]	
	
		RewriteCond %{REQUEST_FILENAME} !-f  
	    RewriteCond %{REQUEST_FILENAME} !-d
		RewriteRule !\.(js|ico|txt|gif|jpg|png|css)$ /index.php [L]
	
		RewriteRule ^backoffice/app.js /index.php [L]
	
    </Directory>

	Alias /backoffice/resources "/Documents/Workspace/rubedo/application/rubedo-backoffice-ui/www/resources"
	Alias /backoffice/extjs-4.1.0 "/Documents/Workspace/rubedo/application/rubedo-backoffice-ui/www/extjs-4.1.0"
	Alias /backoffice/app "/Documents/Workspace/rubedo/application/rubedo-backoffice-ui/www/app"
	
	<Directory "/Documents/Workspace/rubedo/application/rubedo-backoffice-ui/www/resources">
	        Order allow,deny
	        Allow from all
	</Directory>
	
	<Directory "/Documents/Workspace/rubedo/application/rubedo-backoffice-ui/www/extjs-4.1.0">
	        Order allow,deny
	        Allow from all
	</Directory>
	
	<Directory "/Documents/Workspace/rubedo/application/rubedo-backoffice-ui/www/app">
	        Order allow,deny
	        Allow from all
	</Directory>


</VirtualHost>
