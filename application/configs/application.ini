[production]
phpSettings.display_startup_errors = 0
phpSettings.display_errors = 0
includePaths.library = APPLICATION_PATH "/../library"
bootstrap.path = APPLICATION_PATH "/Bootstrap.php"
bootstrap.class = "Bootstrap"
appnamespace = "Application"
resources.frontController.plugins.main = "Application_Plugin_Main"


resources.frontController.moduledirectory = APPLICATION_PATH "/modules"
resources.frontController.defaultmodule = "default"

resources.layout.layoutPath = APPLICATION_PATH "/modules/default/views/layouts/"

resources.frontController.params.displayExceptions = 0

autoloaderNamespaces[] = 'Rubedo'

datastream.mongo.server = localhost/rubedo
datastream.mongo.db = rubedo
datastream.mongo.login = rubedo
datastream.mongo.password = coincoin

resources.router.routes.json.type = "Zend_Controller_Router_Route_Regex"
resources.router.routes.json.route = "backoffice/data/([a-zA-Z]*).json"
resources.router.routes.json.defaults.controller = DataAccess
resources.router.routes.json.defaults.action = index
resources.router.routes.json.defaults.module = backoffice
resources.router.routes.json.map.1 = store

resources.router.routes.appjs.type = "Zend_Controller_Router_Route_Static"
resources.router.routes.appjs.route = "backoffice/app.js"
resources.router.routes.appjs.defaults.controller = index
resources.router.routes.appjs.defaults.action = appjs
resources.router.routes.appjs.defaults.module = backoffice

[staging : production]

[testing : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1

[development : production]
phpSettings.display_startup_errors = 1
phpSettings.display_errors = 1
resources.frontController.params.displayExceptions = 1
